<!doctype html>
<html>
  <head>
    <title>Bookmark bar</title>
    <meta charset=utf-8>
    <style>

    html,
    body
    {
      font: menu;
      margin: 0;
      padding: 0;
    }

    #bookmark-bar
    {
      position: absolute;
      height: 30px;
      top: 100px;
      left: 100px;
      right: 100px;
      margin: 0;
      padding: 0;
      list-style: none;
      background: hsl(0, 0%, 90%);

      /* Needed for Chrome to obey z coverage */
      transform-style: preserve-3d;
      -webkit-user-select: none;
      -moz-user-select: none;
      cursor: default;
    }

    .item
    {
      display: inline-block;
      height: 20px;
      padding: 0;
      margin: 0;
      transition: transform 0.5s ease;
      -webkit-transition: -webkit-transform 0.5s ease;
    }

    .item.notransition
    {
      transition: none;
      -webkit-transition: none;
    }

    .item h2
    {
      font: inherit;
      position: relative;
      margin: 4px 0;
      padding: 0 7px 0 26px;
      height: 22px;
      line-height: 22px;
      overflow: hidden;
      max-width: 110px;
      white-space: nowrap;
      text-overflow: ellipsis;
      transition: background-color 0.5s ease,
                  box-shadow 0.5s ease;
      -webkit-transition: background-color 0.5s ease,
                          box-shadow 0.5s ease;
    }

    .item h2::before
    {
      content: "";
      display: block;
      position: absolute;
      height: 16px;
      width: 16px;
      top: 3px;
      left: 7px;
      background: hsl(0, 0%, 70%);
    }

    .item.dragging
    {
      z-index: 10;
      transition: transform 0s;
      -webkit-transition: -webkit-transform 0s;
    }

    .item.dragging h2
    {
      background-color: hsl(190, 60%, 85%);
      box-shadow: 0 0 6px 1px hsl(190, 30%, 80%);
    }

    </style>
  </head>
  <body>
    <ul id=bookmark-bar>
      <li class=item><h2></h2>
      <li class=item><h2></h2>
      <li class=item><h2></h2>
      <li class=item><h2>foo</h2>
      <li class=item><h2>foo bar</h2>
      <li class=item><h2>a long foo bar</h2>
      <li class=item><h2>a very long foo bar foo bar</h2>
      <li class=item><h2>foo foo</h2>
      <li class=item><h2>bar bar</h2>
    </ul>
    <script src="bookmarkbar.js"></script>
  </body>
</html>
